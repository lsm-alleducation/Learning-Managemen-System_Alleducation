<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In - LMS All Education</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      body {
        background-color: #f5f5f5; /* Warna latar belakang halaman */
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #ffffff; /* Warna putih untuk container */
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        padding: 20px;
        width: 90%;
        max-width: 400px; /* Ukuran maksimal container */
      }
      h1 {
        color: #002b5c; /* Warna biru tua */
        text-align: center;
      }
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #00aaff; /* Border biru muda */
        border-radius: 5px;
        transition: border-color 0.3s;
      }
      input[type="email"]:focus,
      input[type="password"]:focus {
        border-color: #008bb5; /* Warna biru tua saat fokus */
      }
      button {
        background-color: #00aaff; /* Biru muda */
        border: none;
        color: white;
        padding: 10px;
        width: 100%;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #008bb5; /* Warna biru tua saat hover */
      }
      .footer {
        text-align: center;
        margin-top: 20px;
        color: #002b5c; /* Warna biru tua */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Log In</h1>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Masuk</button>
      </form>
      <div class="footer">
        <p><a href="reset_password.html">Reset Password</a></p>
        <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          // Simulasi proses login
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Pengecekan dan redirect (sesuaikan dengan logika sistem Anda)
          const storedEmail = localStorage.getItem("email");
          const storedPassword = localStorage.getItem("password");

          if (email === storedEmail && password === storedPassword) {
            window.location.href = "dashboard.html"; // Arahkan ke dashboard
          } else {
            alert("Email atau password salah");
          }
        });
    </script>
  </body>
</html>
